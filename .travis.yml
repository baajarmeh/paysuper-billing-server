language: go
sudo: required
go:
- 1.13.x
dist: trusty
addons:
  sonarcloud:
    organization: paysuper
stages:
  - test
  - name: deploy
    if: branch in (develop, feature/190525-webhook-api)
  - name: deploy-stg-rb
    if: branch =~ ^release
  - name: deploy-stg-tag
    if: tag =~ ^v    
jobs:
  include:
  - stage: test
    cache:
      directories:
      - $HOME/gopath/pkg/mod  
    services:
    - rabbitmq
    - redis-server
    env:
    - MONGODB=ubuntu1604-4.2.0-rc2
    - GO111MODULE=on
    - MONGO_DSN=mongodb://localhost:27017/paysuper_test
    - CARD_PAY_API_URL=https://sandbox.cardpay.com
    - CARD_PAY_API_SANDBOX_URL=https://sandbox.cardpay.com
    - CUSTOMER_COOKIE_PUBLIC_KEY=""
    - CUSTOMER_COOKIE_PRIVATE_KEY=""
    - ORDER_VIEW_UPDATE_BATCH_SIZE=5
    - EMAIL_NOTIFICATION_FINANCIER_RECIPIENT=finance@paysuper.com
    - CACHE_REDIS_ADDRESS="127.0.0.1:6379"
    - EMAIL_ONBOARDING_ADMIN_RECIPIENT=test@protocol.one
    - USER_INVITE_TOKEN_SECRET=Secret
    - CENTRIFUGO_PAYMENT_FORM_APISECRET=api_secret;
    - CENTRIFUGO_DASHBOARD_APISECRET=api_secret;
    - CENTRIFUGO_PAYMENT_FORM_SECRET=payment_form_secret;
    - CENTRIFUGO_DASHBOARD_SECRET=dashboard_secret;
    - CENTRIFUGO_PAYMENT_FORM_URL="http://localhost/payment_form";
    - CENTRIFUGO_DASHBOARD_URL="http://localhost/dashboard";
    install:
    - wget https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-${MONGODB}.tgz
    - tar xzf mongodb-linux-x86_64-${MONGODB}.tgz
    - "${PWD}/mongodb-linux-x86_64-${MONGODB}/bin/mongod --version"
    before_script:
    - mkdir ${PWD}/mongodb-linux-x86_64-${MONGODB}/data
    - "${PWD}/mongodb-linux-x86_64-${MONGODB}/bin/mongod --dbpath ${PWD}/mongodb-linux-x86_64-${MONGODB}/data
      --logpath ${PWD}/mongodb-linux-x86_64-${MONGODB}/mongodb.log --fork"
    script:
    - go test ./... -coverprofile=coverage.out -covermode=atomic -p=1 -timeout=30m
    #- sonar-scanner
    after_script:
    - pkill mongod
    after_success:
    - bash <(curl -s https://codecov.io/bash)
  - stage: deploy
    services: docker
    install: true
    script:
    - docker run -it -e JENKINS_AUTH_TOKEN=$JENKINS_AUTH_TOKEN -e JENKINS_BUILD_TOKEN=$JENKINS_BUILD_TOKEN
      -e JENKINS_BUILD_PROJECT=$TRAVIS_REPO_SLUG -e JENKINS_BUILD_BRANCH=$TRAVIS_BRANCH
      p1hub/p1jenkinstrigger
  - stage: deploy-stg-rb
    services: docker
    install: true
    script:
    - docker run -it -e JENKINS_AUTH_TOKEN=$JENKINS_AUTH_TOKEN -e JENKINS_BUILD_TOKEN=$JENKINS_BUILD_TOKEN
      -e JENKINS_BUILD_PROJECT=$TRAVIS_REPO_SLUG -e JENKINS_BUILD_BRANCH=$TRAVIS_BRANCH -e DEPLOY_TO_ENV="stg" -e IS_RB="true"
      p1hub/p1jenkinstrigger
  - stage: deploy-stg-tag
    services: docker
    install: true
    script:
    - docker run -it -e JENKINS_AUTH_TOKEN=$JENKINS_AUTH_TOKEN -e JENKINS_BUILD_TOKEN=$JENKINS_BUILD_TOKEN
      -e JENKINS_BUILD_PROJECT=$TRAVIS_REPO_SLUG -e JENKINS_BUILD_BRANCH=$TRAVIS_TAG -e DEPLOY_TO_ENV="stg"
      p1hub/p1jenkinstrigger      
notifications:
  email: false
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
